<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>
</head>

<body>

  <div class="result-container">
    <div class="result-left">
      <h3>Your Result</h3>
      <div class="result-number">76
        of 100</div>

      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="result-right">
      <h3>Summary</h3>
      <div class="result-card">Reaction
        <strong>80</strong> / 100
      </div>

      <div class="result-card">Memory
        <strong>92</strong> / 100
      </div>

      <div class="result-card">Verbal
        <strong>61</strong> / 100
      </div>

      <div class="result-card">Visual
        <strong>72</strong> / 100
      </div>

      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="https://github.com/joelbaah" target="_blank">Joey B</a>.
  </div>
</body>

</html>
